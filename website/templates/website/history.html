{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Page</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'website/history.css' %}">
</head>
<body>
    <!-- Navbar with Logout Button -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'website:home_page' %}">SC Detect</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item mr-2">
                        <a href="{% url 'website:home_page' %}" class="btn btn-success">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'website:logout_page' %}" class="btn btn-danger">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center mb-4">History</h1>
        <div class="row">
            {% for item in histories %}
            <div class="col-md-12">
                <div class="history-item">
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <img src="{{ item.image.url }}" class="img-fluid image" alt="Image">
                        </div>
                        <div class="col-md-9">
                            <h5 class="diagnose">{{ item.diagnose }}</h5>
                            <p class="text-muted timestamp">Diagnosed on: {{ item.timestamp }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-md-12">
                <div class="alert alert-info">No history items found.</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
